    <h2>Link Setup</h2>
    <aside>Here's a list of Xorg settings that work well with the chromebook pixel 2013 i.e. Link. I'll add more stuff as I go along.</aside>
    <h3>~/.Xresources</h3>
    <pre>
Xft.dpi: 144
Xft.autohint: 0
Xft.lcdfilter:  lcddefault
Xft.hintstyle:  hintfull
Xft.hinting: 1
Xft.antialias: 1
Xft.rgba: rgb
Xcursor.size: 48
   </pre>
  </body>
